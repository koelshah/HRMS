<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular9</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'Full Name' | translate"
                            class="form-control input-underline input-lg"
                            type="text" name="name" [(ngModel)]="hero.name"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Email' | translate"
                            class="form-control input-underline input-lg"
                            type="text" name="email"  [(ngModel)]="hero.email"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password" name="password" [(ngModel)]="hero.password"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            [placeholder]="'Repeat Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password" name="repassword" [(ngModel)]="hero.repassword"
                        />
                    </div>
                </div>
                <a (click)="onRegister()" [routerLink]="['/dashboard']" class="btn rounded-btn">{{ 'Register' | translate }}</a
                >&nbsp;
                <a [routerLink]="['/login']" class="btn rounded-btn">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
